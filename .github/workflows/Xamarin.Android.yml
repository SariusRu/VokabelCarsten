name: Xamarin

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Restoring Packages
      run: msBuild -t:restore
    - name: Build App
      run: msBuild VokabelCarsten.csproj