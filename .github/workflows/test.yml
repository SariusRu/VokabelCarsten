name: CI on Push and Pull Request
on: [push, pull_request]
jobs:
  Android:
    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v1

    - name: Android

      run: |

        msbuild -t:restore

        msbuild VokabelCarsten.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug